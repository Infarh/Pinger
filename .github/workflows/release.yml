name: Create Release

on:
  pull_request:
    types: [closed]
    branches:
      - master
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release from'
        required: true
        default: 'dev'

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.branch || 'master' }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release

    - name: Publish
      run: dotnet publish Pinger /p:PublishProfile=./Pinger/Properties/PublishProfiles/FolderProfile.pubxml

    - name: Get version
      id: get_version
      shell: pwsh
      run: |
        # Извлечение текущей версии приложения
        $full_version = & ./Pinger/bin/Release/net9.0/publish/win-x64/Pinger.exe -v
        Write-Output "Full version: $full_version"
        # Выделение части версии
        $version = $full_version.Substring(9).Trim()
        Write-Output "Extracted version: $version"
        # Сохранение выделенной части версии в переменные окружения и выходные данные
        echo "VERSION=$version" >> $GITHUB_ENV
        echo "env version value: ${{ env.VERSION }}"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        draft: ${{ github.event.inputs.branch != 'master' }}
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Pinger/bin/Release/net9.0/publish/win-x64/Pinger.exe
        asset_name: Pinger.exe
        asset_content_type: application/octet-stream
